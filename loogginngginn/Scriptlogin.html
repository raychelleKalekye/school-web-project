<!DOCTYPE html>

  <script>
    function showActorForm() {
      var actor = document.getElementById("actor").value;
      var patientForm = document.getElementById("patientForm");
      var doctorForm = document.getElementById("doctorForm");
      var pharmacyForm = document.getElementById("pharmacyForm");
      var adminForm = document.getElementById("adminForm");

      // Show/hide sections based on the selected actor
      if (actor === "Patient") {
        patientForm.style.display = "block";
        doctorForm.style.display = "none";
        pharmacyForm.style.display = "none";
        adminForm.style.display ="none";
      } else if (actor === "Doctor") {
        patientForm.style.display = "none";
        doctorForm.style.display = "block";
        pharmacyForm.style.display = "none";
        adminForm.style.display ="none";
      } else if (actor === "Pharmacy") {
        patientForm.style.display = "none";
        doctorForm.style.display = "none";
        pharmacyForm.style.display = "block";
        adminForm.style.display ="none";
        
      }
      else if (actor === "Admin"){
        patientForm.style.display = "none";
        doctorForm.style.display = "none";
        pharmacyForm.style.display = "none";
        adminForm.style.display ="block";

      }
    }
  </script>
