<!DOCTYPE html>

<title>Registration Form</title>
<script>
function showActorForm() {
var actor = document.getElementById("actor").value;
var patientForm = document.getElementById("patientForm");
var doctorForm = document.getElementById("doctorForm");
var pharmacistForm = document.getElementById("pharmacistForm");
var companyForm = document.getElementById("companyForm");


// Show/hide sections based on the selected actor
if (actor === "Patient") {
patientForm.style.display = "block";
doctorForm.style.display = "none";
pharmacistForm.style.display = "none";
} else if (actor === "Doctor") {
patientForm.style.display = "none";
doctorForm.style.display = "block";
pharmacistForm.style.display = "none";
} else if (actor === "Pharmacist") {
patientForm.style.display = "none";
doctorForm.style.display = "none";
pharmacistForm.style.display = "block";
}
hideSuccessMessage();
}

function hideSuccessMessage() {
var successMessage = document.getElementById("successMessage");
if (successMessage) {
successMessage.style.display = "none";
}
}

function showSuccessMessage() {
hideSuccessMessage();
var successMessage = document.getElementById("successMessage");
if (successMessage) {
successMessage.style.display = "block";
setTimeout(function () {
window.location.href = "Sign_in.html"; // Redirect after 3 seconds
}, 3000);
}
}

function validateForm() {
var registrationSuccess = document.getElementById("registrationSuccess");
if (registrationSuccess) {
registrationSuccess.value = "1";
showSuccessMessage();
}
}

</script>
