<!DOCTYPE html>
<html>
    <head>
        <title>CONTRACT FORM</title>
        <link rel="stylesheet" href="/project_work/html_forms/forms.css">
    </head>
    <body>
        <form  class="form1"action="/project_work/forms_php/contractform.php" method="post">
            <h2>CONTRACT FORM</h2>
            <br><hr><br>
            <h3>PLEASE FILL IN THE FOLLOWING CREDENTIALS</h3>
            <br><br>
            <label for="ContractID">Contract ID</label>
            <input type="text" id="ContractID" name="ContractID">
            <br><br>
            <label for="SupervisorID">Supervisor ID</label>
            <input type="number" id="SupervisorID" name="SupervisorID">
            <br><br>
            <label for="SupName">Supervisors Name</label>
            <input type="text" id="SupName" name="SupName">
            <br><br>
            <label for="CoName">Companys Name</label>
            <input type="text" id="CoName" name="CoName">
            <br><br>
            <label for="CoPhoneNo">Companys Phone Number</label>
            <input type="tel" id="CoPhoneNo" name="CoPhoneNo">
            <br><br>
            <label for="PharName">Pharmacys Name</label>
            <input type="text" id="PharName" name="PharName">
            <br><br>
            <label for="PharPhoneNo">Pharmacys Phone Number</label>
            <input type="tel" id="PharPhoneNo" name="PharPhoneNo">
            <br><br>
            <label for="StartDate">Starting Date</label>
            <input type="date" id="StartDate" name="StartDate">
            <br><br>
            <label for="EndDate">Ending Date</label>
            <input type="date" id="EndDate" name="EndDate">
            <br><br>
            <label for="ContractText">Text of the Contract</label>
            <textarea id="ContractText" name="ContractText" rows="17" cols="50"></textarea>
            <br><br>
            <button>SUBMIT</button>
        
        </form>
    </body>
</html>
